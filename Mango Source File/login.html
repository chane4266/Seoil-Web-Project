<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>sign up</title>
	<style>
		body{background-color:#FFF5EE;}
		* { margin:0px; padding:0px; border:0px; }
		li { list-style-type:none; }
		.wrap { width:100%; margin:0px auto; padding:0px; }
		header { border-bottom:1px solid black; background-color:#FFFFE0; z-index:1; position:fixed; top:0%; left:0%; width:100%; } 
		header a { color:black; text-decoration:none; }
		header li { text-align:center; display:inline-block; }
		header ul li a:hover { background-color:gray;}
		header ul li a { margin:0px auto; padding:8px 20px; color:black; display:block; text-decoration:none; }
		#login { float:right; }
		#container { margin-top:170px; margin-bottom:50px; position:relative; width:100%; }
		footer { background-color:black; color:white; border-top:1px solid black; margin-top:10px; padding:10px; text-align:center; }
		
		
		/* 여기부터 container 스타일 */  	
	#container
	{ 
		width:600px;
		margin-left:35%;
		text-align:center;
	}
	ul { list-style:none; }
	ul li {clear:both;}
	.field 
	{
		float:left;
		width:100px;
		font-weight:bold;
		font-size:0.9em;
		line-height: 55px;
		text-align:right;
		margin-right:15px;
	}
	input[type="text"], input[type="password"], input[type="email"] 
	{
		float:left;
		width:350px;
		height:35px;
		border:1px solid #aaa;
		border-radius:5px;
		padding:5px;
		margin:10px 0;
		float:left;	
	}
	.r { line-height:55px; }
	#buttons > li { display:inline-block; }
	#buttons {margin:30px;}
	button 
	{
		width:250px;
		height:50px;
		margin-right:10px;
		border:1px solid #ccc;
		background:#eee;
		font-size:0.9em;
	}	
	</style>
	
	<script> //값 받기
		function valueCheck()
		{
			location.href="mypage.html";
		}
		function repage(){ location.reload(); }
		function pwdCheck()
		{
				var pwd1 =document.getElementById("pwd1").value;
				var pwd2 =document.getElementById("pwd2").value;
				if(pwd1 != "" && pwd2 != "")
				{
	        		if(pwd1 == pwd2)
					{
	            		document.getElementById("textpwd").innerHTML="비밀번호가 일치합니다.";
	            		document.getElementById("textpwd").style.color='blue';
	          	 	}
	        		else
					{
	            		document.getElementById("textpwd").innerHTML="비밀번호가 다릅니다.";
	            		document.getElementById("textpwd").style.color='red';
	          	 	}
	       		}
		}	
	</script>
</head>

<body>
<div class=wrap>
	<header>
		<h1 style="text-align:center; margin:30px 0px;"><a href="main.html" style="color:#FFD700;">MANGO</a></h1>
		<ul class=topmenu>
			<li class=litop style="padding-left:30px;"><a href="chart.html">망고차트</a></li>
			<li class=litop><a href="magazine.html">매거진</a></li>
			<li class=litop><a href="album.html">앨범</a></li>
			<li class=litop><a href="ticket.html">이용권 구매</a></li>
		</ul>
	</header>

	<div id=container>
		<h3>회원가입</h3>
		<form action="#" id="info1">
			<ul id="user-info">
				<li>
					<label for="user-name" class="field">이 름</label>
					<input type="text" id="user-name" placeholder="4~15자리의 영문과 숫자로 입력" required>
				</li>
				<li>
					<label for="user-id" class="field">아이디</label>
					<input type="text" id="user-id" placeholder="4~15자리의 영문과 숫자로 입력" required>
				</li>
				<li>
					<label for="email" class="field">이메일</label>
					<input type="email" id="email" required>
				</li>
				<li>
					<label for="phone" class="field">휴대폰</label>
					<input type="text" id="phone" placeholder="'-'없이 입력해주세요" required>
				</li>
				<li>
					<label for="user-pw1" class="field">비밀번호</label>
					<input type="password" id="user-pw1" placeholder="8자리 이상" required>
				</li>
				<li>
					<label for="user-pw2" class="field">비밀번호 확인</label>
					<input type="password" id="user-pw2" required>
				</li>
			</ul>
			<ul id="buttons">
				<li>
					<button type="button" onclick="valueCheck()" class="btn btnBlack">가입하기</button>					
				</li>
				<li>
					<button type="reset" class="btn btnGray">취소</button>
				</li>
			</ul>
		</form>
	</div>

	<footer>
		<p><strong> &lt;&lt; MANGO PROJECT &gt;&gt; </strong></p>
		<p>2조</p>
		<p>배세진(조장): 앨범 페이지, 메인페이지(서브), 프로젝트 총괄</p>
		<p>이종찬: 매거진 페이지,회원가입,메인페이지(서브)</p>
		<p>김성빈: 차트, 회원가입(서브), 마이페이지, 메인페이지(메인)</p>
		<p>강성구: 이용권 구매 페이지</p><br>
	</footer>
</div>
</body>
</html>
